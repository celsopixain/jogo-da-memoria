                <!-- Modal Erro -->

                <button  class="w3-btn w3-white w3-border w3-round-large" onclick="document.getElementById('id02').style.display='block'">modal</button>
                -->

                <div id="id01" class="w3-modal">
                  <div class="w3-modal-content w3-animate-bottom">

                    <header  class="w3-container w3-red"> 
                      <span onclick="document.getElementById('id01').style.display='none', embaralhar()" 
                      class="w3-button w3-display-topright">&times;</span>
                      <h4>VOCÊ PERDEU!!!</h4>
                    </header>
                    <div class="w3-container">
                    <picture>
                      <img class="img-erro" src="./img/erro.png"  >
                    </picture>
                      <button  class="w3-btn w3-white w3-border w3-round-large" onclick="document.getElementById('id01').style.display='none';embaralhar();">Tente Novamente</button>
                      
                    </div>
             
                  </div>
                </div>
            <!-- Fim Modal Erro -->

            <!-- Modal Vencedor -->

                
                <div id="id02" class="w3-modal">
                  <div class="w3-modal-content w3-animate-zoom">

                    <header class="w3-container w3-teal"> 
                      <span onclick="document.getElementById('id02').style.display='none', embaralhar()" 
                      class="w3-button w3-display-topright">&times;</span>
